version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: budget_db_prod
    environment:
      POSTGRES_USER: budget_user
      POSTGRES_PASSWORD: budget_password_prod_change_me
      POSTGRES_DB: budget_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
    networks:
      - budget_network_prod
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: budget_app_prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://budget_user:budget_password_prod_change_me@db:5432/budget_db
      - JWT_SECRET=your_production_jwt_secret_change_this_immediately
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - db
    networks:
      - budget_network_prod
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G

volumes:
  postgres_data_prod:

networks:
  budget_network_prod:
    driver: bridge