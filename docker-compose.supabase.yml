# Docker Compose for Production with Supabase
version: '3.8'

services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: budget_server_prod
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=7d
      - PORT=3001
      - BCRYPT_ROUNDS=12
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
    ports:
      - "3001:3001"
    command: [ "npm", "run", "start:prod" ]
    networks:
      - budget_network

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: budget_client_prod
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      - server
    networks:
      - budget_network

networks:
  budget_network:
    driver: bridge

# Note: No database service since we're using Supabase
