# render.yaml
# Configuração completa para Render.com

services:
  # Backend Node.js
  - type: web
    name: budget-backend
    env: node
    plan: free
    region: ohio
    buildCommand: cd server && npm ci && npm run build
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: BCRYPT_ROUNDS
        value: 12
      # Database URL será preenchida automaticamente se usar PostgreSQL do Render
      # OU configure manualmente se usar Supabase:
      # - key: DATABASE_URL
      #   value: postgresql://postgres:[PASSWORD]@db.[PROJECT_REF].supabase.co:5432/postgres

